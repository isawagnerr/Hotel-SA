            <label for= "nomesHospedes"><p> Nome: </p></label> 
            <input type="text" id="nomesHospedes" class="nomes"> <br> 
            <label for="RG"><p>RG:</p></label>
            <input type="number" id="RG" class="identidade"> <br>
            <button type="submit" onclick="cadastrar_hospede()" id="cadastrarHospede">Cadastrar</button>
            <button type="reset" onclick="limpar_campos()" id="limparCampos">Limpar</button> 
        </form>
